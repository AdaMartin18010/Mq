# 消息优先级配置模板

# Kafka优先级配置（多Topic策略）
kafka.priority.high.topic=orders-high
kafka.priority.normal.topic=orders-normal
kafka.priority.low.topic=orders-low

# NATS优先级配置（多Subject策略）
nats.priority.high.subject=orders.high
nats.priority.normal.subject=orders.normal
nats.priority.low.subject=orders.low

# RabbitMQ优先级配置（原生支持）
rabbitmq.priority.enabled=true
rabbitmq.priority.max=10
rabbitmq.priority.levels=high:10,normal:5,low:1

# 优先级映射
priority.mapping.high=10
priority.mapping.normal=5
priority.mapping.low=1

# 优先级消费策略
priority.consumer.strategy=high-first  # high-first/round-robin/weighted

# 优先级监控
priority.monitor.enabled=true
priority.monitor.metrics=high_count,normal_count,low_count,high_latency,normal_latency,low_latency

# 优先级告警
priority.alert.high.backlog=1000
priority.alert.normal.backlog=10000
priority.alert.low.backlog=100000
