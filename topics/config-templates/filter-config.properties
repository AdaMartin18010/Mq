# 消息过滤配置模板

# Kafka过滤配置
kafka.filter.enabled=true
kafka.filter.type=consumer  # consumer/streams
kafka.filter.rules.file=/path/to/filter-rules.json

# NATS过滤配置
nats.filter.enabled=true
nats.filter.type=subject  # subject/queue-group/application
nats.filter.pattern=orders.*.created
nats.filter.queue.group=workers

# RabbitMQ过滤配置
rabbitmq.filter.enabled=true
rabbitmq.filter.type=topic  # topic/headers/direct
rabbitmq.filter.routing.key=order.created
rabbitmq.filter.headers={"priority": "high", "x-match": "all"}

# Redis Stream过滤配置（应用层）
redis.filter.enabled=true
redis.filter.type=application
redis.filter.rules.file=/path/to/filter-rules.json

