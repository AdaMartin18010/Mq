# 消息数据治理配置模板

# Schema管理配置
data.governance.schema.enabled=true
data.governance.schema.registry.enabled=true
data.governance.schema.registry.url=http://localhost:8081
data.governance.schema.registry.compatibility.level=backward  # backward/forward/full/none
data.governance.schema.version.management.enabled=true
data.governance.schema.validation.enabled=true

# 数据质量管理配置
data.governance.quality.enabled=true
data.governance.quality.validation.enabled=true
data.governance.quality.validation.schema.enabled=true
data.governance.quality.validation.business.rules.enabled=true
data.governance.quality.validation.business.rules.file=/etc/mq/business-rules.json
data.governance.quality.cleaning.enabled=true
data.governance.quality.cleaning.strategy=auto  # auto/manual
data.governance.quality.monitoring.enabled=true
data.governance.quality.monitoring.metrics=data_completeness,data_accuracy,data_consistency

# 数据生命周期管理配置
data.governance.lifecycle.enabled=true
data.governance.lifecycle.retention.enabled=true
data.governance.lifecycle.retention.time.days=7  # 7天保留
data.governance.lifecycle.retention.size.bytes=10737418240  # 10GB保留
data.governance.lifecycle.archiving.enabled=true
data.governance.lifecycle.archiving.strategy=tiering  # tiering/compression/offload
data.governance.lifecycle.archiving.hot.storage.days=1  # 1天热数据
data.governance.lifecycle.archiving.cold.storage.days=30  # 30天冷数据
data.governance.lifecycle.archiving.archive.storage.days=365  # 365天归档数据
data.governance.lifecycle.cleanup.enabled=true
data.governance.lifecycle.cleanup.schedule=0 2 * * *  # 每天凌晨2点

# 数据合规管理配置
data.governance.compliance.enabled=true
data.governance.compliance.privacy.enabled=true
data.governance.compliance.privacy.data.classification.enabled=true
data.governance.compliance.privacy.data.masking.enabled=true
data.governance.compliance.privacy.data.masking.strategy=partial  # partial/full/none
data.governance.compliance.security.enabled=true
data.governance.compliance.security.encryption.enabled=true
data.governance.compliance.security.encryption.algorithm=AES256
data.governance.compliance.audit.enabled=true
data.governance.compliance.audit.logging.enabled=true
data.governance.compliance.audit.logging.path=/var/mq/audit-logs

# 数据分类配置
data.governance.classification.enabled=true
data.governance.classification.levels=public,internal,confidential,restricted
data.governance.classification.auto.classification.enabled=true
data.governance.classification.rules.file=/etc/mq/classification-rules.json

# 数据血缘配置
data.governance.lineage.enabled=true
data.governance.lineage.tracking.enabled=true
data.governance.lineage.tracking.producer.enabled=true
data.governance.lineage.tracking.consumer.enabled=true
data.governance.lineage.tracking.transformation.enabled=true

# 数据目录配置
data.governance.catalog.enabled=true
data.governance.catalog.metadata.management.enabled=true
data.governance.catalog.metadata.fields=topic,partition,producer,consumer,schema,retention
data.governance.catalog.search.enabled=true
data.governance.catalog.search.index.enabled=true

# 数据治理监控配置
data.governance.monitor.enabled=true
data.governance.monitor.metrics=schema_count,data_quality_score,data_retention_usage,compliance_violations
data.governance.monitor.alert.enabled=true
data.governance.monitor.alert.quality.score.threshold=0.8  # 80%质量分数
data.governance.monitor.alert.compliance.violation.enabled=true
