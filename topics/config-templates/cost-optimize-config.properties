# 消息成本优化配置模板

# 资源成本优化配置
cost.optimize.resource.enabled=true
cost.optimize.resource.cpu.target.usage=0.8  # 80%CPU使用率目标
cost.optimize.resource.memory.target.usage=0.8  # 80%内存使用率目标
cost.optimize.resource.auto.scale.enabled=true
cost.optimize.resource.auto.scale.min.instances=2
cost.optimize.resource.auto.scale.max.instances=10

# 存储成本优化配置
cost.optimize.storage.enabled=true
cost.optimize.storage.compression.enabled=true
cost.optimize.storage.compression.type=snappy  # snappy/lz4/gzip
cost.optimize.storage.tiering.enabled=true
cost.optimize.storage.tiering.hot.storage=ssd  # 热数据SSD
cost.optimize.storage.tiering.cold.storage=hdd  # 冷数据HDD
cost.optimize.storage.retention.days=7  # 7天保留
cost.optimize.storage.cleanup.enabled=true
cost.optimize.storage.cleanup.schedule=0 2 * * *  # 每天凌晨2点

# 网络成本优化配置
cost.optimize.network.enabled=true
cost.optimize.network.batch.enabled=true
cost.optimize.network.batch.size=32768
cost.optimize.network.compression.enabled=true
cost.optimize.network.compression.type=snappy

# 运营成本优化配置
cost.optimize.operation.enabled=true
cost.optimize.operation.automation.enabled=true
cost.optimize.operation.automation.deployment=true
cost.optimize.operation.automation.testing=true
cost.optimize.operation.automation.monitoring=true
cost.optimize.operation.monitoring.enabled=true
cost.optimize.operation.monitoring.alerting=true

# 云服务成本优化配置
cost.optimize.cloud.enabled=true
cost.optimize.cloud.instance.type.optimization=true
cost.optimize.cloud.reserved.instances.enabled=true
cost.optimize.cloud.reserved.instances.term=1  # 1年预留
cost.optimize.cloud.spot.instances.enabled=false
cost.optimize.cloud.spot.instances.max.price=0.1  # 最高价格
cost.optimize.cloud.storage.tiering.enabled=true
cost.optimize.cloud.storage.tiering.hot=ssd
cost.optimize.cloud.storage.tiering.cold=hdd
cost.optimize.cloud.storage.tiering.archive=object_storage

# 成本监控配置
cost.optimize.monitor.enabled=true
cost.optimize.monitor.metrics=resource_cost,storage_cost,network_cost,operation_cost
cost.optimize.monitor.alert.enabled=true
cost.optimize.monitor.alert.threshold.percentage=20  # 成本增加20%告警
cost.optimize.monitor.report.enabled=true
cost.optimize.monitor.report.frequency=daily  # daily/weekly/monthly

# 成本分析配置
cost.optimize.analysis.enabled=true
cost.optimize.analysis.breakdown.by=resource  # resource/business/time
cost.optimize.analysis.trend.analysis.enabled=true
cost.optimize.analysis.prediction.enabled=true
cost.optimize.analysis.prediction.method=historical  # historical/capacity/business

# 成本优化目标配置
cost.optimize.target.enabled=true
cost.optimize.target.reduction.percentage=20  # 目标降低20%
cost.optimize.target.resource.reduction=15  # 资源成本降低15%
cost.optimize.target.storage.reduction=30  # 存储成本降低30%
cost.optimize.target.operation.reduction=25  # 运营成本降低25%
