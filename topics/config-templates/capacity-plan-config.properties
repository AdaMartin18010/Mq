# 消息容量规划配置模板

# 存储容量规划配置
capacity.plan.storage.enabled=true
capacity.plan.storage.message.size.bytes=1024  # 消息大小（字节）
capacity.plan.storage.message.count.per.day=1000000  # 每天消息量
capacity.plan.storage.retention.days=7  # 保留天数
capacity.plan.storage.replication.factor=3  # 副本数
capacity.plan.storage.reserve.percentage=30  # 预留百分比
capacity.plan.storage.total.capacity.gb=100  # 总存储容量（GB）

# 计算容量规划配置
capacity.plan.compute.enabled=true
capacity.plan.compute.cpu.cores=8  # CPU核数
capacity.plan.compute.cpu.throughput.per.core.mbps=10  # 单核吞吐量（MB/s）
capacity.plan.compute.memory.gb=16  # 内存大小（GB）
capacity.plan.compute.memory.cache.percentage=70  # 缓存占比
capacity.plan.compute.memory.system.overhead.percentage=30  # 系统开销占比
capacity.plan.compute.network.bandwidth.mbps=1000  # 网络带宽（Mbps）

# 扩展容量规划配置
capacity.plan.scale.enabled=true
capacity.plan.scale.strategy=horizontal  # horizontal/vertical/hybrid
capacity.plan.scale.horizontal.enabled=true
capacity.plan.scale.horizontal.node.count=3  # 节点数
capacity.plan.scale.horizontal.node.capacity.mbps=50  # 单节点容量（MB/s）
capacity.plan.scale.vertical.enabled=false
capacity.plan.scale.vertical.cpu.upgrade.enabled=false
capacity.plan.scale.vertical.memory.upgrade.enabled=false
capacity.plan.scale.hybrid.enabled=false

# 容量监控配置
capacity.plan.monitor.enabled=true
capacity.plan.monitor.storage.usage.enabled=true
capacity.plan.monitor.storage.usage.threshold.percentage=80  # 80%告警
capacity.plan.monitor.compute.usage.enabled=true
capacity.plan.monitor.compute.usage.threshold.percentage=80  # 80%告警
capacity.plan.monitor.network.usage.enabled=true
capacity.plan.monitor.network.usage.threshold.percentage=80  # 80%告警

# 自动扩展配置
capacity.plan.autoscale.enabled=false
capacity.plan.autoscale.strategy=threshold  # threshold/predictive
capacity.plan.autoscale.threshold.storage.percentage=80  # 存储阈值
capacity.plan.autoscale.threshold.compute.percentage=80  # 计算阈值
capacity.plan.autoscale.scale.up.cooldown.seconds=300  # 扩容冷却时间
capacity.plan.autoscale.scale.down.cooldown.seconds=600  # 缩容冷却时间
capacity.plan.autoscale.min.nodes=2  # 最小节点数
capacity.plan.autoscale.max.nodes=10  # 最大节点数

# 容量预测配置
capacity.plan.prediction.enabled=true
capacity.plan.prediction.strategy=historical  # historical/trend/machine_learning
capacity.plan.prediction.historical.days=30  # 历史数据天数
capacity.plan.prediction.trend.analysis.enabled=true
capacity.plan.prediction.machine.learning.enabled=false

# 容量预留配置
capacity.plan.reserve.enabled=true
capacity.plan.reserve.storage.percentage=30  # 存储预留30%
capacity.plan.reserve.compute.percentage=20  # 计算预留20%
capacity.plan.reserve.network.percentage=20  # 网络预留20%
capacity.plan.reserve.burst.traffic.enabled=true
capacity.plan.reserve.burst.traffic.multiplier=2.0  # 突发流量倍数

# 容量告警配置
capacity.plan.alert.enabled=true
capacity.plan.alert.storage.warning.percentage=70  # 存储警告阈值
capacity.plan.alert.storage.critical.percentage=90  # 存储紧急阈值
capacity.plan.alert.compute.warning.percentage=70  # 计算警告阈值
capacity.plan.alert.compute.critical.percentage=90  # 计算紧急阈值
capacity.plan.alert.network.warning.percentage=70  # 网络警告阈值
capacity.plan.alert.network.critical.percentage=90  # 网络紧急阈值
