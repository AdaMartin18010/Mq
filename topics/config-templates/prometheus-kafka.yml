# Prometheus Kafka监控配置示例

global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Kafka JMX Exporter
  - job_name: 'kafka'
    static_configs:
      - targets: ['localhost:9999']
    metrics_path: '/metrics'
    
  # Kafka Exporter (如果使用)
  - job_name: 'kafka-exporter'
    static_configs:
      - targets: ['localhost:9308']
    metrics_path: '/metrics'
