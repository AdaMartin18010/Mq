# 消息重试配置模板

# Kafka重试配置
kafka.producer.retries=3
kafka.producer.retry.backoff.ms=100
kafka.producer.max.in.flight.requests.per.connection=1

# NATS重试配置（应用层）
nats.retry.max.attempts=3
nats.retry.initial.delay.ms=1000
nats.retry.backoff.multiplier=2.0
nats.retry.max.delay.ms=60000

# RabbitMQ重试配置（应用层）
rabbitmq.retry.max.attempts=3
rabbitmq.retry.initial.delay.sec=1
rabbitmq.retry.backoff.multiplier=2.0
rabbitmq.retry.max.delay.sec=60

# Redis Stream重试配置（应用层）
redis.retry.max.attempts=3
redis.retry.initial.delay.ms=1000
redis.retry.backoff.multiplier=2.0

# 重试策略
# - 固定间隔: backoff.multiplier=1.0
# - 指数退避: backoff.multiplier=2.0
# - 自定义: 根据业务需求定制

# 失败处理
# - 死信队列: 超过最大重试次数后发送到死信队列
# - 告警通知: 重试失败后发送告警
# - 人工介入: 记录错误，等待人工处理
