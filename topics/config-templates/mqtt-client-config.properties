# MQTT客户端配置模板

# 连接配置
broker.host=localhost
broker.port=1883
client.id=mqtt-client-1

# 连接选项
clean.session=true
keep.alive.interval=60
connection.timeout=30

# 认证配置（可选）
# username=user
# password=password

# TLS配置（可选）
# ssl.enabled=true
# ssl.truststore=/path/to/truststore.jks
# ssl.truststore.password=password
# ssl.keystore=/path/to/keystore.jks
# ssl.keystore.password=password

# QoS配置
default.qos=1
max.inflight.messages=10

# 重连配置
auto.reconnect=true
max.reconnect.delay=128000
reconnect.backoff.multiplier=2.0

# 遗嘱消息配置（可选）
# will.topic=client/will
# will.message=Client disconnected
# will.qos=1
# will.retained=false

# 日志配置
log.level=INFO
