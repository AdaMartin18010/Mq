# RabbitMQ客户端配置模板

# 连接配置
host=localhost
port=5672
virtual_host=/
username=guest
password=guest

# 连接池配置
connection_timeout=60000
network_recovery_interval=5000
automatic_recovery=true
topology_recovery=true

# 性能优化配置
channel_max=2047
frame_max=131072
heartbeat=60

# 可靠性配置
publisher_confirms=true
publisher_returns=true

# TLS配置（可选）
# use_ssl=true
# ssl_protocol=TLSv1.2
# ssl_cert_file=/path/to/cert.pem
# ssl_key_file=/path/to/key.pem
# ssl_ca_file=/path/to/ca.pem

# 集群配置（可选）
# cluster_nodes=node1@host1,node2@host2,node3@host3
