# NATS客户端配置模板

# 连接配置
servers = [
    "nats://localhost:4222"
]

# 连接选项
connect_timeout = 5s
reconnect_time_wait = 2s
max_reconnect_attempts = 10

# 认证配置（可选）
# username = "user"
# password = "password"
# token = "token"

# TLS配置（可选）
# tls {
#     cert_file = "/path/to/client-cert.pem"
#     key_file = "/path/to/client-key.pem"
#     ca_file = "/path/to/ca-cert.pem"
# }

# JetStream配置（可选）
# jetstream {
#     domain = "example"
#     store_dir = "/path/to/jetstream"
# }

# 性能优化配置
ping_interval = 2m
max_pings_out = 2
