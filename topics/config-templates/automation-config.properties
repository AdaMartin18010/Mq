# 消息自动化运维配置模板

# 部署自动化配置
automation.deployment.enabled=true
automation.deployment.tool=kubernetes  # kubernetes/docker_compose/ansible/terraform
automation.deployment.kubernetes.enabled=true
automation.deployment.kubernetes.namespace=mq
automation.deployment.kubernetes.replicas=3
automation.deployment.docker_compose.enabled=false
automation.deployment.ansible.enabled=false
automation.deployment.terraform.enabled=false

# CI/CD集成配置
automation.cicd.enabled=true
automation.cicd.tool=gitlab_ci  # gitlab_ci/jenkins/github_actions
automation.cicd.gitlab_ci.enabled=true
automation.cicd.gitlab_ci.pipeline.file=.gitlab-ci.yml
automation.cicd.jenkins.enabled=false
automation.cicd.jenkins.job.name=mq-deploy
automation.cicd.github_actions.enabled=false
automation.cicd.github_actions.workflow.file=.github/workflows/deploy.yml

# 监控自动化配置
automation.monitoring.enabled=true
automation.monitoring.prometheus.enabled=true
automation.monitoring.prometheus.url=http://localhost:9090
automation.monitoring.grafana.enabled=true
automation.monitoring.grafana.url=http://localhost:3000
automation.monitoring.alertmanager.enabled=true
automation.monitoring.alertmanager.url=http://localhost:9093
automation.monitoring.auto.alert.enabled=true
automation.monitoring.auto.diagnosis.enabled=true

# 扩缩容自动化配置
automation.scaling.enabled=true
automation.scaling.strategy=hpa  # hpa/vpa/manual
automation.scaling.hpa.enabled=true
automation.scaling.hpa.min.replicas=2
automation.scaling.hpa.max.replicas=10
automation.scaling.hpa.cpu.target.utilization=80
automation.scaling.hpa.memory.target.utilization=80
automation.scaling.vpa.enabled=false
automation.scaling.manual.enabled=false

# 备份自动化配置
automation.backup.enabled=true
automation.backup.strategy=scheduled  # scheduled/event_driven/manual
automation.backup.scheduled.enabled=true
automation.backup.scheduled.cron=0 2 * * *  # 每天凌晨2点
automation.backup.scheduled.retention.days=30
automation.backup.event_driven.enabled=false
automation.backup.manual.enabled=false

# 恢复自动化配置
automation.recovery.enabled=true
automation.recovery.strategy=automatic  # automatic/manual
automation.recovery.automatic.enabled=true
automation.recovery.automatic.detection.enabled=true
automation.recovery.automatic.switch.enabled=true
automation.recovery.manual.enabled=true

# 基础设施即代码配置
automation.iac.enabled=true
automation.iac.tool=terraform  # terraform/ansible/pulumi
automation.iac.terraform.enabled=true
automation.iac.terraform.state.backend=s3
automation.iac.ansible.enabled=false
automation.iac.ansible.playbook.path=/etc/mq/ansible
automation.iac.pulumi.enabled=false

# 自动化测试配置
automation.testing.enabled=true
automation.testing.unit.enabled=true
automation.testing.integration.enabled=true
automation.testing.e2e.enabled=true
automation.testing.performance.enabled=true

# 自动化通知配置
automation.notification.enabled=true
automation.notification.channels=email,slack,dingtalk
automation.notification.email.enabled=true
automation.notification.slack.enabled=true
automation.notification.dingtalk.enabled=true
