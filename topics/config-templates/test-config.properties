# 消息测试配置模板

# 功能测试配置
test.functional.enabled=true
test.functional.unit.enabled=true
test.functional.integration.enabled=true
test.functional.e2e.enabled=true
test.functional.scenarios=send,consume,route,filter,priority
test.functional.timeout.seconds=30

# 性能测试配置
test.performance.enabled=true
test.performance.benchmark.enabled=true
test.performance.benchmark.messages.count=100000
test.performance.benchmark.duration.seconds=60
test.performance.stress.enabled=true
test.performance.stress.messages.count=1000000
test.performance.stress.duration.seconds=300
test.performance.load.enabled=true
test.performance.load.messages.per.second=10000
test.performance.load.duration.seconds=600

# 可靠性测试配置
test.reliability.enabled=true
test.reliability.fault.injection.enabled=true
test.reliability.fault.injection.scenarios=broker_failure,network_failure,disk_failure
test.reliability.fault.injection.probability=0.1  # 10%故障概率
test.reliability.chaos.enabled=true
test.reliability.chaos.scenarios=random_failure,cascading_failure
test.reliability.recovery.enabled=true
test.reliability.recovery.timeout.seconds=300

# 测试环境配置
test.environment.type=staging  # dev/staging/production
test.environment.isolated=true
test.environment.cleanup.enabled=true
test.environment.cleanup.after.test=true

# 测试数据配置
test.data.generation.enabled=true
test.data.generation.size=1000  # 1000条测试消息
test.data.generation.format=json  # json/xml/binary
test.data.generation.schema.enabled=true
test.data.generation.schema.file=/etc/mq/test-schema.json

# 测试报告配置
test.report.enabled=true
test.report.format=html  # html/json/xml
test.report.path=/var/mq/test-reports
test.report.retention.days=30
test.report.detailed=true
test.report.metrics.enabled=true
test.report.metrics.include=throughput,latency,error_rate,resource_usage

# 测试自动化配置
test.automation.enabled=true
test.automation.ci.cd.integration=true
test.automation.schedule.enabled=true
test.automation.schedule.cron=0 2 * * *  # 每天凌晨2点
test.automation.notification.enabled=true
test.automation.notification.channels=email,slack

# 测试覆盖配置
test.coverage.enabled=true
test.coverage.functional.target=80  # 80%功能覆盖
test.coverage.performance.target=100  # 100%性能覆盖
test.coverage.reliability.target=70  # 70%可靠性覆盖

# 测试工具配置
test.tools.jmeter.enabled=false
test.tools.jmeter.path=/opt/jmeter
test.tools.k6.enabled=false
test.tools.k6.path=/opt/k6
test.tools.chaos.enabled=false
test.tools.chaos.path=/opt/chaos-mesh
