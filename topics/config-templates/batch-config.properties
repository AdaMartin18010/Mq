# 消息批处理配置模板

# Kafka批处理配置
kafka.producer.batch.size=16384
kafka.producer.linger.ms=10
kafka.producer.buffer.memory=33554432
kafka.consumer.max.poll.records=500

# NATS批处理配置
nats.batch.size=100
nats.batch.timeout.ms=1000
nats.batch.flush.enabled=true

# RabbitMQ批处理配置
rabbitmq.batch.size=100
rabbitmq.batch.timeout.ms=1000
rabbitmq.batch.prefetch.count=100

# Redis Stream批处理配置
redis.batch.size=100
redis.batch.timeout.ms=1000
redis.batch.block.ms=1000

# 批处理策略
batch.strategy=size-and-time  # size/time/size-and-time
batch.size.threshold=100
batch.time.threshold.ms=1000

# 批处理性能优化
batch.compression.enabled=true
batch.compression.type=gzip
batch.parallel.processing=true
batch.parallel.threads=4

# 批处理错误处理
batch.error.handling=retry  # retry/skip/fail
batch.retry.max.attempts=3
batch.retry.backoff.ms=1000
batch.dlq.enabled=true

# 批处理监控
batch.monitor.enabled=true
batch.monitor.metrics=batch_size,batch_count,batch_latency,batch_throughput
