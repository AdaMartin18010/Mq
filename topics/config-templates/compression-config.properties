# 消息压缩配置模板

# Kafka压缩配置
kafka.producer.compression.type=lz4
kafka.producer.batch.size=131072
kafka.producer.linger.ms=50

# NATS压缩配置（应用层）
nats.compression.enabled=true
nats.compression.algorithm=lz4
nats.compression.threshold=1024

# RabbitMQ压缩配置（应用层）
rabbitmq.compression.enabled=true
rabbitmq.compression.algorithm=gzip
rabbitmq.compression.threshold=512

# Redis Stream压缩配置（应用层）
redis.compression.enabled=true
redis.compression.algorithm=snappy
redis.compression.threshold=1024

# 压缩算法选择指南
# - gzip: 高压缩比，适合存储优化
# - lz4: 高性能，适合实时场景
# - snappy: 平衡压缩和速度
# - zstd: 高压缩比且速度快

# 压缩阈值
# 小于阈值的消息不压缩，避免小消息压缩开销
