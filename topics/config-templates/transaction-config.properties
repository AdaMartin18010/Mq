# 消息事务配置模板

# Kafka事务配置
kafka.transaction.enabled=true
kafka.transaction.id=my-transactional-id
kafka.transaction.timeout.ms=60000
kafka.enable.idempotence=true
kafka.isolation.level=read_committed  # read_uncommitted/read_committed

# NATS事务配置（应用层）
nats.transaction.enabled=true
nats.transaction.type=application  # application/jetstream
nats.transaction.timeout.ms=30000
nats.transaction.retry.max.attempts=3

# RabbitMQ事务配置
rabbitmq.transaction.enabled=true
rabbitmq.transaction.type=tx  # tx/confirm
rabbitmq.transaction.timeout.ms=30000
rabbitmq.confirm.delivery.enabled=true

# 事务超时配置
transaction.timeout.ms=60000
transaction.retry.max.attempts=3
transaction.retry.backoff.ms=1000

# 事务监控
transaction.monitor.enabled=true
transaction.monitor.metrics=transaction_count,transaction_success,transaction_failure,transaction_duration

# 事务错误处理
transaction.error.handling=rollback  # rollback/retry/fail
transaction.dlq.enabled=true
transaction.dlq.topic=dlq-transactions
