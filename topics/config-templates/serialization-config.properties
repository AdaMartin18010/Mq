# 消息序列化配置模板

# Kafka序列化配置
kafka.key.serializer=org.apache.kafka.common.serialization.StringSerializer
kafka.value.serializer=org.apache.kafka.common.serialization.StringSerializer
# Avro序列化
# kafka.value.serializer=io.confluent.kafka.serializers.KafkaAvroSerializer
# kafka.schema.registry.url=http://localhost:8081

# NATS序列化配置
nats.serialization.format=json  # json/protobuf/msgpack
nats.serialization.compression.enabled=false

# RabbitMQ序列化配置
rabbitmq.serialization.format=json  # json/pickle/msgpack
rabbitmq.serialization.compression.enabled=false

# 序列化格式选择
serialization.format=json  # json/avro/protobuf/msgpack
serialization.compression.enabled=true
serialization.compression.type=gzip  # gzip/snappy/lz4

# Schema管理配置
schema.registry.enabled=true
schema.registry.url=http://localhost:8081
schema.registry.compatibility.level=backward  # backward/forward/full/none

# 版本管理配置
version.management.enabled=true
version.header.name=message-version
version.format=semantic  # semantic/numeric/custom

# 序列化性能优化
serialization.cache.enabled=true
serialization.cache.size=10000
serialization.pool.enabled=true
serialization.pool.size=10

# 序列化监控
serialization.monitor.enabled=true
serialization.monitor.metrics=serialization_count,serialization_duration,serialization_size
