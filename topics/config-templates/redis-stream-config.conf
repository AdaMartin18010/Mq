# Redis Stream配置模板

# 基础配置
bind 127.0.0.1
port 6379

# 持久化配置
save 900 1
save 300 10
save 60 10000

# AOF持久化
appendonly yes
appendfsync everysec

# 内存配置
maxmemory 2gb
maxmemory-policy allkeys-lru

# 连接配置
maxclients 10000
timeout 300

# 日志配置
loglevel notice
logfile /var/log/redis/redis-server.log

# 安全配置
# requirepass your_password_here

# Stream配置
# 使用XADD添加消息
# 使用XREADGROUP消费消息
# 使用XACK确认消息
