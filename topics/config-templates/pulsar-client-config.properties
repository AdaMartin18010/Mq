# Pulsar客户端配置模板

# 连接配置
broker.service.url=pulsar://localhost:6650
web.service.url=http://localhost:8080

# 认证配置（可选）
# auth.plugin.classname=org.apache.pulsar.client.impl.auth.AuthenticationToken
# auth.params=token:your-token-here

# TLS配置（可选）
# tls.trust.cert.file.path=/path/to/ca-cert.pem
# tls.allow.insecure.connection=false

# 连接池配置
connections.per.broker=1
max.number.of.rejected.request.per.connection=50

# 超时配置
operation.timeout.ms=30000
connection.timeout.ms=10000

# 重试配置
max.number.of.rejected.request.per.connection=50
retry.enable=true

# 消息配置
max.pending.messages=1000
max.pending.messages.across.partitions=50000

# 消费者配置
receiver.queue.size=1000
ack.timeout.millis=0
negative.ack.redelivery.delay.millis=60000

# 生产者配置
batching.enabled=true
batching.max.messages=1000
batching.max.publish.delay.ms=10
compression.type=SNAPPY

# 日志配置
log.level=INFO
