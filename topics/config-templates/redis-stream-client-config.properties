# Redis Stream客户端配置模板

# 连接配置
redis.host=localhost
redis.port=6379
redis.password=
redis.database=0

# 连接池配置
pool.max.total=200
pool.max.idle=20
pool.min.idle=5
pool.max.wait.millis=3000

# 超时配置
connection.timeout=2000
socket.timeout=2000

# 重试配置
max.retries=3
retry.interval.ms=1000

# Stream配置
stream.name=mystream
consumer.group=mygroup
consumer.name=consumer1

# 消费配置
batch.size=10
block.timeout.ms=5000

# 确认配置
auto.ack=false
ack.timeout.ms=30000

# 日志配置
log.level=INFO
