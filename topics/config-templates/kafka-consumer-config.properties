# Kafka Consumer配置模板（高性能）

# 基础配置
bootstrap.servers=localhost:9092
group.id=consumer-group-1
client.id=consumer-1

# 性能优化配置
fetch.min.bytes=1048576        # 1MB最小拉取大小
fetch.max.wait.ms=500          # 最大等待时间
max.partition.fetch.bytes=10485760  # 10MB每分区最大拉取

# 批量处理配置
max.poll.records=500           # 每次拉取最大记录数
max.poll.interval.ms=300000    # 5分钟最大处理间隔

# 自动提交配置
enable.auto.commit=true
auto.commit.interval.ms=5000   # 5秒自动提交

# 偏移量配置
auto.offset.reset=latest        # latest/earliest/none

# 序列化配置
key.deserializer=org.apache.kafka.common.serialization.StringDeserializer
value.deserializer=org.apache.kafka.common.serialization.StringDeserializer

# 分区分配策略
partition.assignment.strategy=org.apache.kafka.clients.consumer.RangeAssignor

# 安全配置（可选）
# security.protocol=SASL_SSL
# sasl.mechanism=PLAIN
# sasl.jaas.config=org.apache.kafka.common.security.plain.PlainLoginModule required username="admin" password="admin-secret";
