# 死信队列配置模板

# Kafka死信队列配置
kafka.dlq.topic.prefix=dlq-
kafka.dlq.retention.ms=604800000  # 7天
kafka.dlq.replication.factor=3
kafka.dlq.partitions=1

# NATS死信队列配置（JetStream）
nats.dlq.enabled=true
nats.dlq.max.deliver=3
nats.dlq.subject.pattern=dlq.{original_subject}

# RabbitMQ死信队列配置
rabbitmq.dlq.exchange.name=dlx
rabbitmq.dlq.exchange.type=direct
rabbitmq.dlq.queue.name=dlq
rabbitmq.dlq.queue.durable=true
rabbitmq.dlq.routing.key=error

# 死信队列触发条件
dlq.trigger.max.retries=3
dlq.trigger.timeout.ms=30000
dlq.trigger.error.types=all  # all/specific

# 死信队列监控
dlq.monitor.enabled=true
dlq.monitor.threshold=1000  # 告警阈值
dlq.monitor.alert.channels=email,dingtalk

# 死信队列处理
dlq.process.manual.review=true
dlq.process.auto.retry=false
dlq.process.retention.days=30
